name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: lumpyto
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t lumpyto/ci-cd:second_image .

      - name: Push Docker image
        run: |
          docker push lumpyto/ci-cd:second_image

      - name: Inject build variables
        run: |
          echo "BUILD_ID=${{ github.run_number }}" >> $GITHUB_ENV
          echo "DEPLOY_DATE=$(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: Replace placeholders in HTML
        run: |
          mkdir -p dist
          envsubst '${BUILD_ID} ${DEPLOY_DATE}' < index.html > dist/index.html
          cp dist/index.html index.html
